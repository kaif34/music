<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Music Playlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <h1>Music Playlist</h1>
    <input type="text" id="searchInput" placeholder="Search your musical universe...">
    <div class="player">
        <div class="cover">
            <img id="cover" alt="Cover Image">
        </div>
        <div class="info">
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist Name</h3>
        </div>
        
        <div class="controls">
            <button id="prev"><i class="fas fa-step-backward"></i></button>
            <button id="playPause">
                <i id="play-icon" class="fas fa-play"></i>
                <i id="pause-icon" class="fas fa-pause" style="display:none;"></i>
            </button>
            <button id="next"><i class="fas fa-step-forward"></i></button>
        </div>
        <input type="range" id="progress" value="0" min="0" max="100">
        <div class="time">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <input type="range" id="volume" value="1" min="0" max="1" step="0.01">
    </div>
    <ul id="playlist">
    </ul>

    <script src="music.js"></script>
</body>

</html>
